<div id="loginForm">
    <h1>Login</h1>
    <form class="example-form"
          [formGroup]="fomGroup"
          (ngSubmit)="save()">

        <mat-form-field class="example-full-width">
            <input matInput
                   placeholder="User"
                   value="">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <input matInput
                   placeholder="Password"
                   type="password">
        </mat-form-field>

        <button mat-raised-button
                color="primary">Sign in</button>

    </form>
</div>
