<div id="registrationForm">
    <h1>Registration</h1>
    <form class="example-form"
          [formGroup]="fomGroup"
          (ngSubmit)="registerUser()">

        <mat-form-field class="example-full-width">
            <input matInput
                   placeholder="User Name"
                   value="">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <input matInput
                   placeholder="Name"
                   value="">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <input matInput
                   placeholder="Last Name"
                   value="">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <input matInput
                   placeholder="Email"
                   [formControl]="email"
                   required>
            <mat-error *ngIf="email">Email no v√°lido</mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <input matInput
                   placeholder="Password"
                   type="password">
        </mat-form-field>

        <button mat-raised-button
                color="primary">Register</button>

    </form>
</div>
